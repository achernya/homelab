# Import github variables from the common role
- name: "Import github variables"
  ansible.builtin.include_role:
    name: github
    public: true

# Install argocd, using the `kubectl proxy` running locally.
- name: Create argocd namespace
  community.kubernetes.k8s:
    name: argocd
    api_version: v1
    kind: Namespace
    state: present
    host: 'http://127.0.0.1:8001'
  delegate_to: localhost

- name: Deploy argocd
  block:
    - name: Download argocd install.yaml
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
        dest: /tmp/argocd-install.yaml
        mode: '0664'
      delegate_to: localhost
    - name: Apply argocd install.yaml
      community.kubernetes.k8s:
        api_version: v1
        namespace: argocd
        state: present
        src: /tmp/argocd-install.yaml
        host: 'http://127.0.0.1:8001'
      delegate_to: localhost

- name: Add this repository
  block:
    - name: Add github repository
      community.kubernetes.k8s:
        host: 'http://127.0.0.1:8001'
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: homelab
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repository
          stringData:
            type: git
            url: "https://{{ github_url }}"
      delegate_to: localhost
    - name: Add github personal access token
      community.kubernetes.k8s:
        host: 'http://127.0.0.1:8001'
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: private-repo-creds
            namespace: argocd
            labels:
              argocd.argoproj.io/secret-type: repo-creds
          stringData:
            type: git
            url: "https://{{ github_url }}"
            password: "{{ github_pat }}"
            username: "{{ github_username }}"
      delegate_to: localhost
      when: github_pat is defined
